<head>

  <body>


    <div class="container-fluid ">
		<div class="form_box">
			<div class="Sign-logo-box">
				<img class="logo" src="LOGOpng.png">
			</div>
			<form class="form" action="admin-dash/production/projects.html">
	            <div class="form_group">
	            	<div class="login-box">
	            		<div class="login_icon-box">
		            	<svg class="login_icon">
	                          <use xlink:href="sprite.svg#icon-user"></use>
	                    </svg></div>
		                <input class="form_input" type="text" id="email" name="email" placeholder="Email"/>
		                <label for="email" class="form_label">Email address</label>
		            </div>
	                
	            </div>
	            <div class="form_group">
	            	<div class="login-box">
	            		<div class="login_icon-box">
		            	<svg class="login_icon">
	                          <use xlink:href="sprite.svg#icon-key"></use>
	                    </svg></div>
	                	<input class="form_input" type="password" id="password" name="password" placeholder="Password"/>
	                	<label for="password" class="form_label">Password</label>
	            	</div>
	                
	            </div>
	            <div class="form_group">
	                <button class="btn" id="quickstart-sign-in" name="signin">Sign In</button>
	                <p class="signup">If you don't have account.<a href="signup.html">Click here</a></p>
	            </div>
			</form>
		</div>

          
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  <script type="text/javascript">
    /**
     * Handles the sign in button press.
     */
	    function SignIn() {
	        var email = document.getElementById('email').value;
	        var password = document.getElementById('password').value;
	        if (email.length < 4) {
	          alert('Please enter an email address.');
	          return;
	        }
	        if (password.length < 4) {
	          alert('Please enter a password.');
	          return;
	        }
	        // Sign in with email and pass.
	        // [START authwithemail]
	        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
	          // Handle Errors here.
	          var errorCode = error.code;
	          var errorMessage = error.message;
	          // [START_EXCLUDE]
	          if (errorCode === 'auth/wrong-password') {
	            alert('Wrong password.');
	          } else {
	            alert(errorMessage);
	          }
	          console.log(error);
	          // [END_EXCLUDE]
	        });
	        // [END authwithemail]
	    }

	    /**
	     * Handles the sign up button press.
	     */
	    function initApp() {
	      firebase.auth().onAuthStateChanged(function(user) {

	        if (user) {
	        	if (user.phoneNumber !== null) {
	    			window.location = '/';
	    		}
	    		else {
	    			window.location = 'update.html';
	    		}
	    	}		
	      });
	      // [END authstatelistener]

	      document.getElementById('quickstart-sign-in').addEventListener('click', SignIn, false);
	    }

	    window.onload = function() {
	      initApp();
	    };
	</script>
</body>
